
<div class="home-btn d-none d-sm-block">
    <a routerLink=""><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house h2 text-white" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
      <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
    </svg>
  </a>
  </div>
  <div>
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-lg-4">
          <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100" style=background-color:#ffffff>
            <div class="w-100">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div>
                    <div class="text-center">
                      <div>
                        <a routerLink="" class="logo"><img src="assets/images/logo1.png" height="100"   alt="logo"></a>
                      </div>
  
                      <h4 class="font-size-18 mt-4">Welcome </h4>
                      <p class="text-muted">change password to continue to EasyConnect.</p>
                    </div>
  
                    <div class="p-2 mt-5">
                      <form class="form-horizontal"  [formGroup]="registerForm" (ngSubmit)="login()">
                        <div class="form-group auth-form-group-custom mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-lock auti-custom-input-icon" viewBox="0 0 16 16">
                              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                            </svg>
                           
                            <label for="password">new Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password"
                               placeholder="Password" />
                              
                          </div>
                          <div   *ngIf="password?.touched && password?.invalid" >
                            <div *ngIf="password?.errors?.required" class="text-danger">Password is required</div>
                            <div *ngIf="password?.errors?.minlength" class="text-danger"  >min length 6</div>

                        </div>
                        <div class="form-group auth-form-group-custom mb-4">
                          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-lock auti-custom-input-icon" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                          </svg>
                         
                          <label for="confpassword">confirm Password</label>
                          <input type="password" formControlName="confpassword" class="form-control" id="confpassword"
                             placeholder="Confitm Password" />
                            
                        </div>
                        <div   *ngIf="confpassword?.touched && confpassword?.invalid" >
                          <div *ngIf="confpassword?.errors?.required" class="text-danger"  >Confirm Password is required</div>
                          <div *ngIf="confpassword?.errors?.minlength" class="text-danger"  >min length 6</div>

                        </div>
                        <div *ngIf="isconfirm" class="text-danger"  >Confirm Password is required</div>

                
  
                        <div class="mt-4 text-center">
                          <button class="btn btn-primary w-md waves-effect waves-light" type="submit">confirm </button>
                        </div>
  
                    
                      </form>
                    </div>
  
                
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="authentication-bg">
            <div class="bg-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end page -->
